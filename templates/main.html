{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto py-8">
    <h3 class="text-xl font-semibold mb-4">Write Instructions</h3>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" name="name" id="name">
        </div>
        <div>
            <label for="age" class="block text-sm font-medium text-gray-700">Age:</label>
            <input type="text" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" name="age" id="age">
        </div>
        <div>
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
            <select name="gender" id="gender" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="symptoms" class="block text-sm font-medium text-gray-700">Symptoms:</label>
            <input type="text" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" name="symptoms" id="symptoms">
        </div>
        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit</button>
    </form>
</div>
<div class="max-w-md mx-auto mt-8">
    {% if response %}
    <div class="bg-gray-100 p-4 rounded-md">
        <h4 class="text-lg font-semibold mb-2">Response:</h4>
        <p>{{ response }}</p>
    </div>
    {% elif error %}
    <div class="bg-red-100 p-4 rounded-md">
        <h4 class="text-lg font-semibold mb-2">Error:</h4>
        <p>{{ error }}</p>
    </div>
    {% endif %}
</div>
{% endblock content %}
